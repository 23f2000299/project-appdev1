{% extends 'base.html' %}
{% block title %}Take Quiz{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Take Quiz</h2>
  <form method="POST" action="{{ url_for('start_quiz', quiz_id=quiz.id) }}">
    {% for question in quiz.questions %}
      <div class="card mb-3">
        <div class="card-body">
          <p><strong>Question {{ loop.index }}:</strong> {{ question.question_statement }}</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="q{{ question.id }}_1" value="1" required>
            <label class="form-check-label" for="q{{ question.id }}_1">{{ question.option1 }}</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="q{{ question.id }}_2" value="2">
            <label class="form-check-label" for="q{{ question.id }}_2">{{ question.option2 }}</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="q{{ question.id }}_3" value="3">
            <label class="form-check-label" for="q{{ question.id }}_3">{{ question.option3 }}</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="q{{ question.id }}_4" value="4">
            <label class="form-check-label" for="q{{ question.id }}_4">{{ question.option4 }}</label>
          </div>
        </div>
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Submit Quiz</button>
    <a href="{{ url_for('view_quiz_details', quiz_id=quiz.id) }}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
