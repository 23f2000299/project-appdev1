{% extends 'base.html' %}
{% block title %}Quiz Master - Login{% endblock %}
{% block content %}
<div class="container fluid justify content center">
  <!-- IMPORTANT: Use method="POST" and the route name 'login' -->
  <form class="col-6" method="POST" action="{{ url_for('login') }}">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <!-- Make sure 'name="username"' matches your Python code -->
      <input type="text" class="form-control" id="exampleInputEmail1"
             placeholder="Enter username" name="username">
      <small id="emailHelp" class="form-text text-muted">
        We'll never share your email/username with anyone else.
      </small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"
             placeholder="Password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <p class="mt-3">
      New user? <a href="{{ url_for('register') }}">Register here</a>.
    </p>
  </form>
</div>
{% endblock %}
